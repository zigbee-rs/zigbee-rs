name: Publish

on: workflow_dispatch

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always
  CARGO_TERM_VERBOSE: 'true'

permissions:
  contents: write
  pull-requests: write

jobs:
  publish:
    strategy:
      matrix:
        crate: [zigbee, zigbee-cluster-library]
    runs-on: ubuntu-latest
    container:
      image: rust:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Publish
        working-directory: ./${{ matrix.version }}
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

